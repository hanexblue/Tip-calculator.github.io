<html>

<head>
    <title>Tip Calculator</title>
    
   <!--- Normalise.CSS --->
    <link rel="stylesheet" type="text/css" href="Normalize.css">
   
   <!--- custom styles--->
    <link rel="stylesheet" type="text/css" href="styles.css">
     </head>

    <body>
    
       <div id="container">
           <h1>Tip Calculator</h1>
           
           <div id="calculator">
           
             <form>
                 <label>
                        What's your bill?<br>
                        ₦ <input type="text" id="billSum" autocomplete="off">
                 </label>
                    <label>
                        Kindly rate your service?
                 <select id="serviceDelivery">
                         <option disabled selected value="0">--Choose an option--</option>
                         <option value="0.3">30% - Excellent</option>
                         <option value="0.2">20% - Outstanding</option>
                         <option value="0.15">15% - Fair</option>
                         <option value="0.1">10% - Poor</option>
                         <option value="0.05">5% - Bad</option>
                       </select>
                  </label>
                 <label>
                    How many people are sharing the bill?
                     <input type="text" id="sumPeople" autocomplete="off">People
                 </label>
              <button type="button" id="calculate">Calculate!</button>
               </form>
           </div><!--calculator--->
          
            <div id="totalTip">
           <sup>₦</sup><span id="tip">0.00</span>
               <small id="each">each</small>
           </div><!--totaltip-->
        
        </div><!--container-->
   
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
